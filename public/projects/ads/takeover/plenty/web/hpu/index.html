<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link type="text/css" href="reset.css" rel="stylesheet" />
	<link type="text/css" href="styles.css" rel="stylesheet" />
	<!-- <script type="text/javascript" src="https://canvas.adtech.com/ads/jsapi/ADTECH.js"></script> -->
  	<script type="text/javascript" src="https://www.projects.creativewiz.net/js/adtech.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.8/TweenMax.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="https://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="contents">
			<div class="shares">
				<a href="#" onclick="ADTECH.click('Share Facebook')"><img src="img_share_facebook.png" /></a>
				<a href="#" onclick="ADTECH.click('Share Twitter')"><img src="img_share_twitter.png" /></a>
			</div>
			<div class="char">
				<img src="img_txt1.png" class="anim txt txt1" /><img src="img_txt2.png" class="anim txt txt2" />
				<img src="img_head.png" class="anim head" />
			</div>
			<div class="videowrapper">
				<div class="arrows"><img src="img_arrow_left.png" class="aleft" /><img src="img_arrow_right.png" class="aright" /></div>
				<div class="video">
					<div style="display:none"></div>
					<object id="myExperience" class="BrightcoveExperience">
						<param name="wmode" value="transparent" />
						<param name="width" value="292" />
						<param name="height" value="164" />
						<param name="playerID" value="407451892001" />
						<param name="playerKey" value="AQ~~,AAAAAFcToHQ~,uSsMvmvGswiK1gfPFdLPipbGcuMPbULw" />
						<param name="isVid" value="true" />
						<param name="isUI" value="true" />
						<param name="dynamicStreaming" value="true" />
						<param name="autoStart" value="true" />
						<param name="includeAPI" value="true" />
						<param name="templateLoadHandler" value="onTemplateLoaded" />
						<param name="templateReadyHandler" value="onTemplateReady" />
						<param name="@videoPlayer" value="3385119469001" />
					</object>
					<script type="text/javascript">brightcove.createExperiences();</script>
				</div>
				<div class="bullets"></div>
			</div>
			<div class="button"><a href="#" onclick="ADTECH.click('View more tips')"></a></div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
